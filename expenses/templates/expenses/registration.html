<!-- expenses/registration.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    {% if form.errors %}
        <div style="color:red;">
            {% for error in form.errors.values %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
